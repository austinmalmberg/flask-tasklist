{% if item %}
    <input class="item" id="item-{{ item.id }}" oninput="handleUpdateButton(this.nextElementSibling, {{ item.id }})" value="{{ item.description }}">
    <input class="btn-remove" type="button" onclick="handleRemoveItem(this.previousElementSibling, {{ item.id }})" value="Delete">
{% else %}
    <input class="item" placeholder="New Item">
    <input class="btn-add" type="button" onclick="handleAddItem(this.previousElementSibling)" value="Add New">
{% endif %}
