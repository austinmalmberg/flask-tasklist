<ul id="todo-{{ todolist.id }}" class="todo--list">
    {% for item in todolist.items %}
    <li>
        <form method="post" action="/{{ todolist.id }}/{{ item.id }}/remove">
            <input
                    type="checkbox"
                    name="completed"
                    oninput="handleItemOnInput()"
                    data-original-value="{{ 'checked' if item.completed else 'unchecked' }}"
                    value="completed"
                    {{ "checked" if item.completed }}
            >
            <input
                    type="text"
                    class="todo--item {{ 'checked' if item.completed }}"
                    name="description"
                    oninput="handleItemOnInput()"
                    data-original-value="{{ item.description }}"
                    value="{{ item.description }}"
                    maxlength="{{ max_length }}"
            >
            <input type="submit" class="btn-delete" title="Remove item" value="">
        </form>
    </li>
    {% endfor %}

    {# empty list item element #}
    <li>
        <form method="post" action="/{{ todolist.id }}/additem" onsubmit="preventDefault()">
            <input type="checkbox" id="completed" name="completed">
            <input type="text" class="todo--item" id="description" name="description" placeholder="New Item" maxlength="{{ max_length }}">
            <input type="submit" class="btn-add" title="Add item" value="">
        </form>
    </li>
</ul>
