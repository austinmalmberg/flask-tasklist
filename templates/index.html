{% extends 'layout.html' %}

{% block header %}
    <h1>
        {% block title %}
            {% if g.user %}
                Todo List
            {% else %}
                Home
            {% endif %}
        {% endblock %}
    </h1>
{% endblock %}

{% block content %}

    {% if g.user %}
        {% include 'snippets/todolist.html' %}
    {% endif %}

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
