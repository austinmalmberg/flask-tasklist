{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if g.user %}
<div class="todo--container">

    {% for todolist in todolists %}
    {% include 'todolist/todolist.html' ignore missing %}
    {% endfor %}

    <div class="todo--card">
        <form id="newlist" method="post" action="/create">
            <input type="submit" class="btn-add" title="Create list" value="Create List">
        </form>
    </div>

</div>
{% endif %}

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
