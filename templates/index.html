{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if g.user %}
<div class="tasklist__container">
    {% for tasklist in tasklists %}
        {% include 'tasklist/tasklist.html' with context %}
    {% endfor %}

    <div id="last-card" class="wrapper last tasklist__card">
        <button id="create-list" class="big btn-icon btn-add" onclick="handleCreateList()" formaction="/create"
                formmethod="post" title="Create List"></button>
    </div>
</div>
{% endif %}

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}
